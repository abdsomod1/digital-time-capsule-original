<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Time Capsule</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff5e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #e85d04;
      font-size: 2rem;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #e85d04;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #e85d04;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #e85d04;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d9480f;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #6a040f;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digital Time Capsule</h1>

    <div id="connectWallet">
      <button id="connectWalletButton">Connect Wallet</button>
    </div>

    <form id="lockCapsuleForm" style="display: none;">
      <label for="message">Message:</label>
      <textarea id="message" rows="3" placeholder="Write your message..."></textarea>

      <label for="fileUpload">Attach File:</label>
      <input type="file" id="fileUpload">

      <label for="nftId">Attach NFT (optional):</label>
      <input type="text" id="nftId" placeholder="Enter NFT ID (e.g., '1234')">

      <label for="releaseDate">Release Date (Block Height):</label>
      <input type="number" id="releaseDate" placeholder="Enter future block height">

      <button type="button" id="lockCapsule">Lock Capsule</button>
    </form>

    <form id="retrieveCapsuleForm" style="display: none;">
      <label for="capsuleId">Retrieve Capsule by ID:</label>
      <input type="number" id="capsuleId" placeholder="Enter Capsule ID">
      <button type="button" id="retrieveCapsule">Retrieve Capsule</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@stacks/connect"></script>
<!-- Include Stacks Wallet Connect Library -->
<script src="https://unpkg.com/@stacks/connect@latest/dist/connect.umd.js"></script>

<script>
  // 1. App Configuration
  const appDetails = {
      name: "Digital Time Capsule",
      icon: window.location.origin + "/favicon.ico",
  };

  const { AppConfig, UserSession, showConnect, openContractCall } = window.connect;

  // 2. Initialize UserSession
  const appConfig = new AppConfig(["store_write"]); // Permission to write on blockchain
  const userSession = new UserSession({ appConfig });

  // 3. Wallet Connect Function
  function connectWallet() {
      if (!userSession.isUserSignedIn()) {
          showConnect({
              appDetails,
              onFinish: () => {
                  console.log("Wallet connected successfully!");
                  document.getElementById("connect-wallet").innerText = "Wallet Connected";
              },
              userSession,
          });
      } else {
          console.log("User already signed in.");
          document.getElementById("connect-wallet").innerText = "Wallet Connected";
      }
  }

  // 4. Write a Message to Blockchain
  async function lockMessage() {
      const message = document.getElementById("message-input").value;
      const lockTime = document.getElementById("lock-time").value;

      if (!message || !lockTime) {
          alert("Please enter a message and lock time.");
          return;
      }

      try {
          const contractAddress = "ST2M41H0KECFT13AYTPKM83MZRMGM5E3TWQV3C7YC.Digital-Time-Capsule"; // Replace with deployed contract address
          const contractName = "Digital-Time-Capsule";      // Replace with deployed contract name
          const functionName = "lock-message";            // Smart contract function name

          const options = {
              contractAddress,
              contractName,
              functionName,
              functionArgs: [message, lockTime],
              network: new window.connect.StacksTestnet(),
              appDetails,
              userSession,
          };

          await openContractCall(options);
          alert("Message locked successfully!");
      } catch (err) {
          console.error("Error locking message:", err);
          alert("Failed to lock the message.");
      }
  }

  // 5. Attach File / NFT (Future-proof functionality)
  async function attachFile() {
      const fileInput = document.getElementById("file-input");

      if (fileInput.files.length === 0) {
          alert("Please select a file to upload.");
          return;
      }

      const file = fileInput.files[0];

      // Simulating file storage (Integrate IPFS or storage APIs here)
      alert(`File "${file.name}" uploaded successfully! (Simulated)`);
  }

  // 6. Sign Out Functionality
  function signOut() {
      if (userSession.isUserSignedIn()) {
          userSession.signUserOut();
          alert("Wallet disconnected.");
          document.getElementById("connect-wallet").innerText = "Connect Wallet";
      }
  }

  // 7. Event Listeners for Buttons
  window.onload = () => {
      document.getElementById("connect-wallet").addEventListener("click", connectWallet);
      document.getElementById("lock-button").addEventListener("click", lockMessage);
      document.getElementById("upload-button").addEventListener("click", attachFile);
      document.getElementById("sign-out").addEventListener("click", signOut);
  };
</script>

</body>
</html>
